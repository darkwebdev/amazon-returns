<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Amazon.com Product - No Return Information</title>
</head>
<body>
    <!-- Amazon.com - No return information available -->
    <div id="productTitle">Digital Download - No Returns</div>
    <div id="price">$29.99</div>

    <!-- No return badges or info -->
    <div id="buybox">
        <button>Add to Cart</button>
    </div>

    <!-- Product details without return info -->
    <table id="productDetails_detailBullets_sections1">
        <tr>
            <th>Product Dimensions</th>
            <td>N/A (Digital Product)</td>
        </tr>
        <tr>
            <th>ASIN</th>
            <td>B08XYZ1234</td>
        </tr>
    </table>

    <!-- Seller info -->
    <div id="sellerProfileTriggerId">
        <span>Sold by Amazon Digital Services</span>
    </div>
</body>
</html>
