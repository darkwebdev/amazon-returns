<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Amazon.com Product - Free Returns</title>
</head>
<body>
    <!-- Amazon.com - Free Returns Example (AirPods Pro) -->
    <div id="productTitle">Apple AirPods Pro 2</div>
    <div id="price">$249.00</div>

    <!-- Free returns badge - common location -->
    <div id="mir-layout-DELIVERY_BLOCK">
        <span class="a-size-base a-color-base">
            FREE Returns
        </span>
        <span>30-day returns</span>
    </div>

    <!-- Alternative location for returns info -->
    <div data-csa-c-content-id="DEXUnifiedCXPDM">
        <div class="a-section a-spacing-none a-spacing-top-mini">
            <span class="a-size-base a-color-secondary">
                Free returns within 30 days
            </span>
        </div>
    </div>

    <!-- Seller info - Amazon sold -->
    <div id="sellerProfileTriggerId">
        <span>Sold by Amazon.com</span>
    </div>
</body>
</html>
