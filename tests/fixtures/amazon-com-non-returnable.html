<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Amazon.com - Non-Returnable Digital Product</title>
</head>
<body>
    <!-- Digital product - Kindle book -->
    <div id="productTitle">The Complete Guide to Web Development (Kindle Edition)</div>
    <div id="price">$9.99</div>

    <!-- No returns for digital products -->
    <div id="mir-layout-DELIVERY_BLOCK">
        <span class="a-size-base a-color-base">
            This item is not eligible for return
        </span>
    </div>

    <!-- Product details with no return info -->
    <table id="productDetails_detailBullets_sections1">
        <tr>
            <th>Product Type</th>
            <td>Digital Product - Kindle Edition</td>
        </tr>
        <tr>
            <th>Return Policy</th>
            <td>
                Digital products are non-returnable and non-refundable after purchase.
                All sales are final.
            </td>
        </tr>
        <tr>
            <th>ASIN</th>
            <td>B09DIGITAL1</td>
        </tr>
    </table>

    <!-- Seller info -->
    <div id="sellerProfileTriggerId">
        <span>Sold by Amazon Digital Services</span>
    </div>
</body>
</html>
