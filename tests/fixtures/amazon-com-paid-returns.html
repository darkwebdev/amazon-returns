<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Amazon.com Product - Paid Returns</title>
</head>
<body>
    <!-- Amazon.com - Paid Returns Example -->
    <div id="productTitle">Heavy Equipment - Non-Free Returns</div>
    <div id="price">$1,299.00</div>

    <!-- Paid returns notice -->
    <div id="mir-layout-DELIVERY_BLOCK">
        <span class="a-size-base a-color-base">
            Returns: Customer pays return shipping fee
        </span>
        <span>$15.99 return shipping cost. 30-day returns available.</span>
    </div>

    <!-- Product details table with return info -->
    <table id="productDetails_detailBullets_sections1">
        <tr>
            <th>Return Policy</th>
            <td>Customer pays $15.99 return shipping fee for items in original condition within 30 days of delivery</td>
        </tr>
    </table>

    <!-- Seller info -->
    <div id="sellerProfileTriggerId">
        <span>Sold by ThirdPartyStore</span>
        <a href="/shops/A1234567890">ThirdPartyStore</a>
    </div>
</body>
</html>
